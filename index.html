<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchNxt</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body-mod text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">SearchNxt</h1>
        <div class="card bg-body-mod-2 shadow-lg">
            <div class="card-body">
                <div class="text-center mb-4">
                    <button class="btn btn-gradient btn-lg" onclick="selectRootDirectory()">
                        <i class="fas fa-folder-open"></i> Select Root Directory
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search..." oninput="searchFiles(this.value)">
                </div>
                <div id="results" style="display: none;"class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
